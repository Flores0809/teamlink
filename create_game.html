<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Link | Create Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f3f4f6;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      background-color: #1e3a8a;
      color: white;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Team Link</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="create_game.html">Create Game</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Create a Volleyball Game</h2>

    <form>
      <label for="title">Game Title</label>
      <input type="text" id="title" placeholder="e.g. Friendly Match at City Gym" required />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. Rizal Memorial Gym, Manila" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" required />

      <label for="needed">Players Needed</label>
      <input type="text" id="needed" placeholder="e.g. 2 (Setter, Spiker)" required />

      <label for="description">Additional Notes</label>
      <textarea id="description" placeholder="Write a short message for interested players..."></textarea>

      <button type="submit">Post Game</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Team Link | Connect. Play. Grow.</p>
  </footer>
</body>
</html>
